<html manifest="manifest.appcache">
<head>
	<title>Event Manager</title>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="apple-mobile-web-app-title" content="Event Manager">
	<meta name="viewport" content="initial-scale=1 maximum-scale=1 user-scalable=0 minimal-ui" />
	<link href='Roboto.woff2' rel='stylesheet' type='text/css'>
	<style type="text/css">
		@media screen and (orientation:landscape) {.statusbar{display: none;}}
		*{
			padding: 0;
			margin: 0;
		}
		body{
			position: fixed;
			background-color: #ffffff;
			width: 100%;
		}

	</style>
</head>
<body>
	<div class="statusbar" style="height: 20px; width: 100%; display: block; position: absolute; background-color: #ff7777;"></div>
	<div style="height: 70px; width: 100%; display: block; background-color: #ff7777;">
		<img src="menu.svg" style="width: 50px; padding-top: 20px; padding-left: 10px;" />
	</div>
	<div style="height: 40%; width: 100%; display: block; font-size: 30px; font-family: 'Roboto'; background-color: #ffffff; text-align: center;"><span style="display: inline; color: rgba(0, 0, 0, 0.45); padding-top: 10px;">Guten Morgen, Christian</span></div>
</body>
</html>
